<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Estudio de Química</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-section input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
            min-width: 200px;
        }

        .search-section select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .group-buttons {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .group-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .group-button.active {
            opacity: 0.7;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 5px;
            position: relative;
        }

        .element-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .element-card:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .element-card .symbol {
            font-size: 18px;
            font-weight: 600;
        }

        .element-card .atomic-number {
            font-size: 12px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            width: 240px;
            height: 320px;
            padding: 15px;
            position: relative;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            display: grid;
            grid-template-areas:
                "atomic-number ."
                "symbol symbol"
                "name name"
                "mass mass"
                "electronegativity electronegativity"
                "oxidation oxidation"
                "group group"
                "electron electron"
                "valence valence";
            grid-template-rows: auto auto auto auto auto auto auto auto auto;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }

        .modal-content .atomic-number {
            grid-area: atomic-number;
            font-size: 16px;
            font-weight: 400;
            color: #444;
        }

        .modal-content .symbol {
            grid-area: symbol;
            font-size: 48px;
            font-weight: 600;
            color: #333;
        }

        .modal-content .name {
            grid-area: name;
            font-size: 18px;
            font-weight: 400;
            color: #555;
        }

        .modal-content .mass {
            grid-area: mass;
            font-size: 14px;
            font-weight: 300;
            color: #666;
        }

        .modal-content .electronegativity {
            grid-area: electronegativity;
            font-size: 14px;
            font-weight: 300;
            color: #666;
        }

        .modal-content .oxidation {
            grid-area: oxidation;
            font-size: 14px;
            font-weight: 300;
            color: #666;
        }

        .modal-content .group {
            grid-area: group;
            font-size: 14px;
            font-weight: 300;
            color: #666;
        }

        .modal-content .electron {
            grid-area: electron;
            font-size: 14px;
            font-weight: 300;
            color: #666;
        }

        .modal-content .valence {
            grid-area: valence;
            font-size: 14px;
            font-weight: 300;
            color: #666;
        }

        .group-label {
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 5px;
        }

        .group-row {
            display: contents;
        }

        .empty {
            background: none;
            border: none;
        }

        .quiz-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .quiz-section h2 {
            margin-bottom: 20px;
        }

        .quiz-toggle {
            margin-bottom: 20px;
        }

        .quiz-toggle label {
            margin-right: 10px;
            font-weight: 500;
        }

        .quiz-toggle select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .quiz-question {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .quiz-question p {
            font-weight: 500;
        }

        .quiz-question input {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .quiz-question button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
            margin-top: 5px;
        }

        .quiz-question button:hover {
            background-color: #45a049;
        }

        .quiz-feedback {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 1200px) {
            .periodic-table {
                grid-template-columns: repeat(9, 1fr);
            }

            .element-card {
                height: 60px;
                padding: 5px;
            }

            .element-card .symbol {
                font-size: 14px;
            }

            .element-card .atomic-number {
                font-size: 10px;
            }
        }

        @media (max-width: 600px) {
            .periodic-table {
                grid-template-columns: repeat(6, 1fr);
            }

            .search-section input, .search-section select {
                width: 100%;
            }
        }
    </style>
</head>

        function createPeriodicTable() {
            periodicTable.innerHTML = '';
            const grid = Array(9).fill().map(() => Array(18).fill(null));

            elements.forEach(element => {
                const { row, col } = element.position;
                grid[row - 1][col - 1] = element;
            });

            const labelRow = document.createElement('div');
            labelRow.className = 'group-row';
            for (let col = 1; col <= 18; col++) {
                const label = document.createElement('div');
                label.className = 'group-label';
                label.textContent = `Grupo ${col}`;
                label.style.gridColumn = col;
                labelRow.appendChild(label);
            }
            periodicTable.appendChild(labelRow);

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 18; col++) {
                    const cell = document.createElement('div');
                    if (grid[row][col]) {
                        const element = grid[row][col];
                        cell.className = 'element-card';
                        cell.style.backgroundColor = groupColors[element.group];
                        cell.innerHTML = `
                            <div class="atomic-number">${element.atomicNumber}</div>
                            <div class="symbol">${element.symbol}</div>
                        `;
                        cell.addEventListener('click', () => showElementModal(element));
                    } else {
                        cell.className = 'empty';
                    }
                    cell.style.gridRow = row + 2;
                    cell.style.gridColumn = col + 1;
                    periodicTable.appendChild(cell);
                }
            }
        }

        function createGroupButtons() {
            const groups = [...new Set(elements.map(e => e.group))];
            groups.forEach(group => {
                const button = document.createElement('button');
                button.className = 'group-button';
                button.textContent = group;
                button.style.backgroundColor = groupColors[group];
                button.addEventListener('click', () => {
                    if (activeGroup === group) {
                        activeGroup = null;
                        button.classList.remove('active');
                    } else {
                        activeGroup = group;
                        groupButtons.querySelectorAll('.group-button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                    }
                    filterElements();
                });
                groupButtons.appendChild(button);
            });
        }

        function showElementModal(element) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content" style="background-color: ${groupColors[element.group]}">
                    <span class="close">×</span>
                    <div class="atomic-number">${element.atomicNumber}</div>
                    <div class="symbol">${element.symbol}</div>
                    <div class="name">${element.name}</div>
                    <div class="mass">${element.mass.toFixed(3)}</div>
                    <div class="electronegativity">EN: ${element.electronegativity || 'N/A'}</div>
                    <div class="oxidation">EO: ${element.oxidationStates.join(', ') || 'N/A'}</div>
                    <div class="group">${element.group}</div>
                    <div class="electron">${element.electronConfig}</div>
                    <div class="valence">EV: ${element.valenceElectrons}</div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'flex';
            modal.querySelector('.close').addEventListener('click', () => modal.remove());
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }

        function filterElements() {
            const query = searchInput.value.toLowerCase().trim();
            const type = searchType.value;

            periodicTable.querySelectorAll('.element-card').forEach(card => {
                const atomicNumber = card.querySelector('.atomic-number').textContent;
                const element = elements.find(e => e.atomicNumber == atomicNumber);
                let match = false;

                switch (type) {
                    case 'nameOrSymbol':
                        match = element.name.toLowerCase().includes(query) || element.symbol.toLowerCase().includes(query);
                        break;
                    case 'atomicNumber':
                        match = element.atomicNumber.toString() === query;
                        break;
                    case 'electronegativity':
                        if (element.electronegativity) {
                            const exactMatch = element.electronegativity.toString() === query;
                            const wholeNumberMatch = Math.floor(element.electronegativity).toString() === query;
                            match = exactMatch || wholeNumberMatch;
                        }
                        break;
                    case 'oxidationStates':
                        match = element.oxidationStates.some(state => state.toString() === query);
                        break;
                }

                const groupMatch = !activeGroup || element.group === activeGroup;
                card.style.display = match && groupMatch ? 'flex' : 'none';
            });
        }

        function createQuiz(quizData, containerId, quizType) {
            const quizQuestions = document.getElementById(containerId);
            quizQuestions.innerHTML = '';
            const mode = document.getElementById(`${quizType}QuizMode`).value;
            quizData.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-question';
                const questionText = mode === 'formulaToName' ? item.formula : item.name;
                const placeholder = mode === 'formulaToName' ? 'Nombre del compuesto' : 'Fórmula del compuesto';
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${questionText}</p>
                    <input type="text" id="${quizType}Answer${index}" placeholder="${placeholder}">
                    <button onclick="checkAnswer(${index}, '${quizType}')">Verificar</button>

                quizQuestions.appendChild(questionDiv);

        function checkAnswer(index, quizType) {
            const quizData = quizType === 'oxide' ? oxideQuiz : quizType === 'oxoacid' ? oxoacidQuiz : hydroxideQuiz;
            const mode = document.getElementById(`${quizType}QuizMode`).value;
            const userAnswer = document.getElementById(`${quizType}Answer${index}`).value;
            const normalizedUserAnswer = normalizeString(userAnswer);
            const normalizedCorrectAnswer = normalizeString(mode === 'formulaToName' ? quizData[index].name : quizData[index].formula);
            const feedbackDiv = document.getElementById(`${quizType}Feedback${index}`);

            if (normalizedUserAnswer === normalizedCorrectAnswer) {
                feedbackDiv.textContent = "¡Correcto!";
                feedbackDiv.style.color = "green";
            } else {
                feedbackDiv.textContent = `Incorrecto. La respuesta correcta es: ${mode === 'formulaToName' ? quizData[index].name : quizData[index].formula}`;
                feedbackDiv.style.color = "red";
            }
        }

        searchInput.addEventListener('input', filterElements);
        searchType.addEventListener('change', filterElements);

        createGroupButtons();
